{% extends 'base.html' %}

{% block title %}Passwort ändern{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark text-center">
                    <h4 class="mb-0"><i class="fas fa-key me-2"></i>Passwort ändern</h4>
                </div>
                <div class="card-body">
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <h6>Bitte korrigieren Sie folgende Fehler:</h6>
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    
                    <form method="post" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_old_password" class="form-label fw-bold">Aktuelles Passwort</label>
                            <input type="password" name="old_password" class="form-control" id="id_old_password" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label fw-bold">Neues Passwort</label>
                            <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_new_password2" class="form-label fw-bold">Neues Passwort bestätigen</label>
                            <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save me-1"></i>Passwort ändern
                            </button>
                            <a href="{% url 'dashboard:data' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Zurück
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
