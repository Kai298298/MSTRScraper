{% extends 'base.html' %}

{% block title %}Passwort geändert{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white text-center">
                    <h4 class="mb-0"><i class="fas fa-check-circle me-2"></i>Passwort geändert</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                        <h5>Passwort erfolgreich geändert!</h5>
                    </div>
                    
                    <p class="text-muted">
                        Ihr Passwort wurde erfolgreich geändert. Sie können sich jetzt mit Ihrem neuen Passwort anmelden.
                    </p>
                    
                    <div class="d-grid">
                        <a href="{% url 'accounts:login' %}" class="btn btn-success">
                            <i class="fas fa-sign-in-alt me-1"></i>Jetzt anmelden
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
